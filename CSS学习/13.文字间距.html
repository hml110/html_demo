    <p>今年，中国空间站工程还有3次重大发射任务：①10月，梦天实验舱将发射升空、与中国空间站核心舱对接，中国空间站建造将全面完成，国家太空实验室建成。②天舟五号货运飞船将发射，运送更多“太空物资”。③年底，三名航天员将乘坐神舟十五号载人飞船与神舟十四号汇合，届时中国空间站将有6名航天员共同在轨驻留。
