<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get" target="_blank">
        <h3>个人信息登记表</h3>
        姓名：<input type="text" name="name"><br />
        浏览器：<input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br />
        爱好：
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br />
        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea><br />
        <button type="button" onclick="alert('Hello World!')">Click Me!</button><br />
        1-5
        <input type="number" name="quantity" min="1" max="5"><br />

        颜色： <input type="color" name="favcolor"><br />

        滑块： <input type="range" name="points" min="0" max="10"><br />

        Birthday (month and year):
        <input type="month" name="bdaymonth"><br />

        Select a week:
        <input type="week" name="week_year"><br />

        Select a time:
        <input type="time" name="usr_time"><br />

        Birthday (date and time):
        <input type="datetime" name="bdaytime"><br />


        Birthday (date and time):
        <input type="datetime-local" name="bdaytime"><br />


        E-mail:
        <input type="email" name="email"><br />


        Search Google:
        <input type="search" name="googlesearch"><br />

        Telephone:
        <input type="tel" name="usrtel"><br />


        Add your homepage:
        <input type="url" name="homepage">

</body>

</html>
