<body bgcolor="black" background="https://api.dujin.org/bing/1920.php">
    <h1>上山采蘼芜</h1>
    <p>上山采蘼芜，下山逢故夫。</p>
    <p>长跪问故夫，新人复何如？</p>
    <p>新人虽言好，未若故人姝。</p>
    <p>颜色类相似，手爪不相如。</p>
    <p>新人从门入，故人从閤去。</p>
    <p>新人工织缣，故人工织素。</p>
    <p> 织缣日一匹，织素五丈余。</p>
    <p>将缣来比素，新人不如故。</p>
