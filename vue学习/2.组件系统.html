<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app-2">
        <todo-nav v-for="item in heads" v-bind:head="item"> </todo-nav>
    </div>


    <div id="app-1">
        <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
        <ol>
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item v-for="item in grocerList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

</body>
<script>
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义 attribute。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app-1',
        data: {
            grocerList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '水果' },
                { id: 2, text: '随便其他人什么吃的东西' },
                { id: 3, text: '随便其他人什么吃的东西' },
                { id: 4, text: '随便其他人什么吃的东西' }
            ]
        }
    });


    //自定义模板尝试
    Vue.component('todo-nav', {
        props: ['head'],
        template: '<h1>{{head.message}}</h1>'
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            heads: [
                { message: '还是大红' }
            ]
        }
    })




</script>

</html>
