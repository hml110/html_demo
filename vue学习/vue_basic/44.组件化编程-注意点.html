<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44.组件化编程-注意点</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        //定义一个组件
        //定义组件
        const s = Vue.extend({
            name: 'atguigu', // 组件给自己起个名字，用于在浏览器开发工具上显示
            template: `
				<div>
					<h3>学校名称：{{name}}</h3>	
					<h3>学校地址：{{address}}</h3>	
				</div>
			`,
            data() {
                return {
                    name: '电子科技大学',
                    address: '成都'
                }
            }
        })

        //全局注册组件
        // Vue.component('school', school)

        const vm = new Vue({
            el: '#root',
            data: {
            },
            components: {
                school: s
            },
            methods: {
            }
        });
    </script>
</body>

</html>
