<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30.vue数据监测的原理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>欢迎：{{name}}</h1>
        <h1>来到：{{address}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '张安',
                address: 'localhost'
            },
            methods: {
            }
        });
    </script>
</body>

</html>
