<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3 id="app1">你好，{{name}}</h3>
        <hr />

        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()" v-bind:x="hello">点击跳转</a>
        <!-- v-bind: 可以简写为: -->
        <a :href="url" :x="hello">点击跳转</a>

        <a v-bind:href="tencent.url.toUpperCase()" x="hello">点我去看{{ tencent.name }}1</a>
        <a :href="tencent.url" x="hello">点我去看{{ tencent.name }}2</a>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            name: "jock",
            url: "www.baidu.com",
            hello: "xxx",
            tencent: {
                name: '开端',
                url: 'https://v.qq.com/x/cover/mzc00200mp8vo9b/n0041aa087e.html',
            }
        }
    })
</script>

</html>
