<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40.引出生命周期</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <h2 :style="opacity: opacity;">欢迎大家！</h2> -->
        <h2 :style="{opacity}">欢迎大家！</h2>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 0.5,

            },
            methods: {
                change() {
                    setInterval(() => {
                        this.opacity -= 0.01
                        if (this.opacity <= 0)
                            this.opacity = 1
                    }, 16);
                }
            },
            //vue完成模板的解析，并把真实DOM元素放入页面后调用mounted()
            mounted() {
                this.change()
            },
        });

        // 通过外部的定时器实现（不推荐）

        //     if (vm.opacity <= 0)
        //         vm.opacity = 1
        // }, 16);

        // window.onload(
        //     vm.change()
        // )

    </script>
</body>

</html>
