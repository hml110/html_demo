<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23.绑定样式</title>
    <script src="../js/vue.js"></script>
    <style>
        .basic {
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }

        .happy {
            border: 3px solid red;
            background-color: rgba(255, 255, 0, 0.644);
            background: linear-gradient(30deg, yellow, pink, orange, yellow);
        }

        .sad {
            border: 4px dashed rgb(2, 197, 2);
            background-color: skyblue;
        }

        .normal {
            background-color: #bfa;
        }

        .atguigu1 {
            background-color: yellowgreen;
        }

        .atguigu2 {
            font-size: 20px;
            text-shadow: 2px 2px 10px red;
        }

        .atguigu3 {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 点击div切换一个样式 -->
        <!-- 绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态选定 -->
        <div class="basic" :class="style" @click="changeMood">
            {{name}}
        </div>
        <br />
        <!-- 绑定class样式--数组写法，适用于：样式的个数不确定、名字也不确定 -->
        <div class="basic" :class="arr">
            {{name}}
        </div>
        <br />
        <button @click="lessStyle">减少样式</button>
        <br />

        <!-- 绑定class样式--数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class="[a,b,c]">{{name}}</div><br /><br />

        <!-- 绑定class样式--对象写法，适用于：要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->

        <div class="basic" :class="classObj">{{name}}</div><br /><br />


    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'cess',
                style: 'normal',
                arr: ['atguigu1', 'atguigu2', 'atguigu3'],
                a: 'atguigu1',
                b: 'atguigu2',
                c: 'atguigu3',
                classObj: {
                    atguigu1: false,
                    atguigu2: true,
                }
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random() * 3)
                    this.style = arr[index]
                },
                lessStyle() {
                    this.arr.shift();
                }
            }
        });
    </script>
</body>

</html>
