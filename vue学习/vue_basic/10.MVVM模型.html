<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>名称：{{name}}</h1>
        <h1>地址：{{address}}</h1>
        <h2>测试：{{ $options }}</h2>
        <h2>测试：{{ $createElement }}</h2>
        <h2>测试：{{ __v_skip }}</h2>

    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: "张三",
                address: "云南"
            },
            methods: {
            }
        });

        console.log(vm);

    </script>
</body>

</html>
