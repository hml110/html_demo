<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>


    <div id="app2">
        <p>{{ a }}</p>
    </div>

</body>
<script>
    var data2 = {
        a: 1
    };
    var vm = new Vue({
        el: '#app2',
        data: data2
    })

    console.log(vm.$data === data);
    console.log(vm.$data === this.data);
    console.log(vm.$el === document.getElementById('app2'));

    //$watch 是一个实例方法
    vm.$watch('a', function(newValue, oldValue) {
        //这个回调将在 `vm.a` 改变后调用
        alert(newValue);
    });







    var obj = {
        foo: 'hello'
    }

    //阻止修改现有的 property，也意味着响应系统无法再*追踪*变化
    Object.freeze(obj);

    new Vue({
        el: '#app',
        data: obj
    })






    var data = {
        a: 1
    };

    var vm = new Vue({
        data: data
    });

    console.log(vm.a);
    console.log(vm.a == data.a);

    data.a = 3;
    console.log(vm.a);
    console.log(vm.a == data.a);
</script>

</html>
