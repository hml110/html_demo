<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18.侦听属性</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气{{info}} :{{x}}</h2>
        <button @click="isHot = !isHot">切换天气</button>
        <button @click="isHot = !isHot;x++">切换天气</button>
        <button @click="window.alert(11)">切换天气</button>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                x: 1,
                window: window
            },
            computed: {
                info() {
                    return this.isHot ? "炎热" : "不炎热";
                }
            },
            methods: {
                // changerWeather() {
                //     this.isHot = !this.isHot;
                // }
            }
        });
    </script>
</body>

</html>
