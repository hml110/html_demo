<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24.条件渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h1 v-show="a">欢迎：{{name}}</h1>

        <h1 v-show="1==1">欢迎：{{name}}</h1>

        <!-- 使用v-if做条件渲染 -->
        <h1 v-if="true">欢迎：{{name}}</h1>
        <h1 v-if="false">欢迎：{{name}}</h1>


        <h1>当前的n:{{n}}</h1>
        <button @click="n++">点我n+1</button>

        <div v-show="n==1">当n==1</div>
        <div v-show="n==2">当n==2</div>
        <div v-show="n==3">当n==3</div>
        <div v-show="n==4">当n==4</div>

        <hr />
        <!-- v-else  和 v-else-if -->
        <!-- 注意使用时不允许被打断 -->
        <div v-if="n==1">当n==1</div>
        <div v-else-if="n==1">当n==2</div>
        <div v-else-if="n==3">当n==3</div>
        <div v-else>当n==4</div>

        <!-- template 与v-if配合使用 -->
        <template v-if="n==1">
            <h2>你好</h2>
            <h2>中国</h2>
            <h2>人</h2>
        </template>

        <!--template 与v-show不能配合使用  -->
        <!-- <template v-show="n==1">
            <h2>你好</h2>
            <h2>中国</h2>
            <h2>人</h2>
        </template> -->
    </div>
    <script>
        Vue.config.productionTip = false;//阻止生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '张胜男',
                a: false,
                n: '0'

            },
            methods: {
            }
        });
    </script>
</body>

</html>
