<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 普通写法 -->
        单向数据绑定：v-bind:<input type="text" v-bind:value="name" /><br />
        双向数据绑定：v-model:<input type="text" v-model:value="name" /><br />

        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="name1"><br />
        双向数据绑定：<input type="text" v-model="name1"><br />

        <!-- 如下代码是错误的，因为 v-model 只能应用在表单类元素（输入类元素）上 -->
        <!-- <h2 v-model:x="name">你好啊</h2> -->
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            name: "zhangsan",
            name1: '4556'
        },
    });
</script>

</html>
